<!DOCTYPE html>

<html>
<head>  
    <meta charset="utf-8">
    <title>Formulare</title>
</head>
<body>


    <h2>Checkbox</h2>

    <form>
            <input type="checkbox" name="carnivore" value="carnivore"> Ich liebe Fleisch<br>
            <input type="checkbox" name="vegitarian" value="vegitarian"> Ich esse kein Fleisch <br>
            <input type="checkbox" name="vegan" value="vegan"> Ich esse keine tierischen Produkte
    </form>

    <h2>EMail</h2>
    <form>
            E-mail:
            <input type="email" name="email">
          </form>

    <h2>Farbe</h2>
    <form>
            Wähle deine Lieblingsfarbe
            <input type="color" name="favcolor">
    </form>

    <h2>Datum</h2>
    <form>
            Trage dein Geburtsdatum ein
            <input type="date" name="bday" max="1983-12-25"><br>
    </form>

    <h2>Datei</h2>
    <form>
            Wähle eine Datei: <input type="file" name="myFile">
    </form>

    <h2>Zahl</h2>
    <form>
            Wie viele Leute seid ihr?:
            <input type="number" name="anzahl" min="1" max="8">
    </form>
    
</body>
</html>
