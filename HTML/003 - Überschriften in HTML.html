<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seitentitel</title>
</head>
<body>

    <h1>Meine größte Überschrift</h1>
    <h2>Meine zweit größte Überschrift</h2>
    <h3>Meine dritt größte Überschrift</h3>
    <h4>Meine viert größte Überschrift</h4>
    <h5>Meine zweit kleinste Überschrift</h5>
    <h6>Meine kleinste Überschrift</h6>

</body>
</html>

<!--  Überschriften werden in HTML mit einem <hx> Tag erstellt. 
Hierbei kann x einen Wert zwischen 1 und 6 annehmen. 
    das <h1> Tag erzeugt die größte und das <h6> Tag die kleinste Überschrift. 
    Die Werte dazwischen nehmen entsprechend ihrer Größe (als Ziffer) auch die Schriftgröße ein.    
    Die Verwendung von h1 und h2 Überschriften ist übrigens auch wichtig 
	bei der Suchmaschinenoptimierung (SEO - Search Engine Optimization)
    Dabei bewerten Suchmaschinen Wörter die sich in diesen Tags befinden 
	als wichtiger, als jene die sich einfach in einem Absatz befinden.
-->
