<!DOCTYPE html>

<html>
<head>  
    <!-- mit derm Charset "utf-8" sind wir auf der sicheren Seite.-->
    <meta charset="utf-8">
    <title>HTML Formatierung</title>
</head>
<body>
    <!-- Super Referenz: https://www.mediaevent.de/tutorial/sonderzeichen.html -->

    <!-- Sonderzeichen funktionieren auf manchen Browserversionen nicht wie man sich das häufig wünschen würde.
        Auf der sicheren Seite ist man, wenn man HTML-Entities verwendet.
        Außerdem weiß man ja nicht für jedes Sonderzeichen, dass man gerne verwenden würde, die Kombination auf der Tastatur.
    -->
    <h1> Das Copyrightzeichen</h1>
    &#169;
    <br>
    &copy;
    <!-- Wie du sehen kannst, gibt es hier zwei Ausführungen. Dies gilt vor alle für häufig verwendete Zeichen.
        Zeichen die selten Verwendung finden, haben meist nur den Hash Code.
    -->
    <br>
    &#8658;
    <br>
    &rArr; <!-- right Arrow => rArr -->
    <br>
    &#8659;
    <br>
    &dArr;  <!-- down Arrow => dArr -->
</body>
</html>
