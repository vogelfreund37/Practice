<!DOCTYPE html>
<!-- Man kann die Sprache des Dokumentes im HTML Tag deklarieren. Dazu verwendet man das lang Attribut.
    Die Deklaration einer Sprache ist wichtig für barrierefreie Anwendungen (Screenreader) und Suchmaschinen:
    Dabei sagen die ersten beiden Zeichen etwas über die Sprache aus und die jenigen nach dem Bindestrich 
    über den Dialekt z.B. Schweizerdeutsch (CH), oder im Englischen die verschiedenen Dialekte (z.B. US, GB)
-->
<html lang="de-DE">
<head>  
    <meta charset="utf-8">
    <title>Das lang Attribut</title>
</head>
<body>
        <!-- Du kannst das title Attribut verwenden um einen Tooltip anzuzeigen sobald mit der Maus darüber gefahren wird.-->
        <h2 title="Ich bin ein Titel">Das title Attribut</h2>

        <p title="Ich bin ein Tooltip">
            Bewege die Maus über diesen Absatz, um das Attribut title als Tooltip anzuzeigen.
        </p>
        

</body>
</html>
