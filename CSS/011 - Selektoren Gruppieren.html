<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Selektoren gruppieren</title>
    <style>
        /*
            Wir können Selektoren auch gruppieren. Dazu haben wir ja bereits das P Tag und das H1 Tag gestylt.
            Wir können aber auch sowohl alle P Tags als auch alle H1 Tags gleichzeitig stylen, in dem wir sie gruppieren.
        */

        h1,
        p {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Selektoren gruppieren</h1>

    <p> Absatz1 </p>

    <h2>Überschrift die nicht betroffen ist</h2>

    <p> Absatz2 </p>
    
</body>

</html>
