<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Farbenlehre</title>

    <!-- Erstelle ein HTML Dokument, welches folgenen Anforderungen erfüllt:
        - Es besitzt einen HTML und einen CSS Kommentar mit beliebigem Inhalt
        - Es verwendet Inline CSS welches einer Überschrift diese Farbe zuweist: #8dbdd8
        - Es verwendet Internes CSS (style Tag im head), welches alle Texte von Paragraphen weiß macht.
        - Es besitzt ein Div welches einen schwarzen Hintergrund besitzt und 300px breit und hoch ist.
        - Dieses Div besitzt einen Absatz mit Loremipsum text.
    -->
    <style>
        /* Internes CSS  */
        p {
            color: white;
        }

        div {
            /* schwarzen Hintergrund besitzt und 300px breit und hoch ist */
            background-color: black;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- Inline CSS  -->
    <h1 style="color:#8dbddb;">Herausforderung CSS 1</h1>

    <!-- Dieses Div besitzt einen Absatz mit Loremipsum text. -->
    <div>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
            dolore magna aliqua. Dictum non consectetur a erat nam at lectus.
        </p>
    </div>
</body>

</html>
