<!DOCTYPE html>
<html>
<head>
    <title>Seitentitel</title>
</head>
<body>
    <!-- mit dem "style" Attribut weisen wir darauf hin, dass wir dieses Tag stylen und somit sein Aussehen verändern wollen.
        Jedes Tag hat seine eigenen Eigenschaften, die man via CSS veränder kann. Die Farbe z.B. oder den Abstand in die vier Himmelsrichtungen.
        Hierbei verändern wir die Farbe der Überschrift zu Rot und erzeugen einen Abstand von 20 Pixeln nach links.
    -->
    <h1 style="color:red;margin-left:20px;">Dies ist eine Überschrift</h1>

</body>
</html>

<!-- Nun ist es Zeit, dass wir uns mit dem Styling von unserer Webseite beschäftigen. Wir verwenden dazu CSS - Cascading Style Sheets. 
    Dabei handelt es sich um eine Style Sheet Sprache die es uns ermöglicht jedes einzelne Element unserer Webseite optisch zu verändern.

    Es gibt drei Wege eine Webseite zu stylen. 
    1. Inline CSS - damit beschäftigen wir uns in diesem Video. Damit kann man direkt im öffnenden Tag die Veränderungen vornehmen.
    2. Internal Style Sheet - Damit beschäftigen wir uns im nächsten Video. Damit kann man Tags, Ids und Klassen im Head des HTML Dokumentes anpassen.
    Was Ids und Klassen sind, werden wir später noch behandeln.
    3. External Style Sheet - Damit lagert man den kompletten Styling Code in eine oder mehrere externe Datei/n aus.
-->
