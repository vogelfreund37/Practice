    <title>Do While Schleifen in Javascript</title>

<body>
    <script type="text/javascript">

        var anzahlAnEintraegen = 0;
        var gesamtWert = 0;
        var input = "";
        while(input != "0"){
            input = prompt("Nächste Zahl bitte!");
            inputAlsZahl = parseInt(input);
            console.log("InputalsZahl: " + inputAlsZahl);
            if(inputAlsZahl != 0 ){
                gesamtWert += parseInt(input);
                console.log("Gesamtwert: " +gesamtWert);
                anzahlAnEintraegen++;
                console.log("Anzahl: " + anzahlAnEintraegen);
            }
        }
        var ergebnis = gesamtWert/anzahlAnEintraegen;
        document.write("Durschnitt ist " + ergebnis);
