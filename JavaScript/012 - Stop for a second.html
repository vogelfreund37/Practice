    <title>For Schleife in Javascript</title>

</head>
<body>

	<h1 id="top">0</h1>
	<button onclick="startFunction()">Starten</button>

	<button onclick="stopFunction()">Anhalten</button>
    <script type="text/javascript">
		
		var secCounter = 0;
		function increaseSecond(){
			secCounter++;
			document.getElementById("top").innerHTML = secCounter;
		}
		
		var myInterval = setInterval(increaseSecond, 1000);
		function startFunction() {
			myInterval.start();
		}
		
		function stopFunction(){
			clearInterval(myInterval);
		}
